<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Nome</th>
          <th>Email</th>
          <th>CEP</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        {% for diaristas in diaristas %}
        <tr>
          <td>{{diaristas.id}}</td>
          <td>{{diaristas.nome}}</td>
          <td>{{diaristas.email}}</td>
          <td>{{diaristas.cep}}</td>
          <td>
            <a href="#">Editar</a>
            <a href="#">Remover</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
